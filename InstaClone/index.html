<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left-sidebar"></div>
      <div class="mid">
        <div class="overlay"></div>
        <div class="stories"></div>
        <div class="card">
          <div class="cardTop">
            <div class="topLeft">
              <div class="cardTopImg">
                <img
                  src="https://plus.unsplash.com/premium_photo-1681493353999-a3eea8b95e1d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8d29tZW58ZW58MHx8MHx8fDA%3D"
                  alt=""
                />
              </div>
              <h5 class="userName">Soniya Malhotra .</h5>
              <h5 class="time">10h</h5>
            </div>
            <div class="topRight">
              <h5>Follow</h5>
              <i class="ri-more-fill"></i>
            </div>
          </div>
          <div class="cardMid">
            <img src="https://images.unsplash.com/photo-1636308600707-e19abecd6246?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTF8fHdvbWVufGVufDB8fDB8fHww" alt="">
          </div>
          <div class="cardBottom">
            <div class="cardBottomTop">
              <div class="bottomLeft">
                <div class="like"><i class="ri-heart-line"></i></div>
                <div class="comment"><i class="ri-chat-3-line"></i></div>
                <div class="share"><i class="ri-share-forward-line"></i></div>
              </div>
              <div class="bottomRight">
                <div class="save">
                  <i class="ri-heart-add-line"></i>
                </div>
              </div>
            </div>
            <div class="cradBottomMid">
              <h3 class="likes">19 likes</h3>
            </div>
            <div class="cardBottomBottom">
              <p>Soniya Malhotra </p>
              <p class="para">View  All  67  Comments</p>
              <p class="para"> Add  Comments ....</p>
            </div>
          </div>
        </div>
      </div>

      <div class="right-sidebar"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
